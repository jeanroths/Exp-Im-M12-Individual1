<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

<!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>

<!-- AR.js A-Frame components -->
    <script type="text/javascript" src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin:0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" arjs="debugUIEnabled:false">
        <a-assets>
            <video id="video" src="../assets/test.mp4"></video>
        </a-assets>
        <a-marker preset="hiro" controlador>
            <!-- <a-box position='0 0.5 0' material='color: red;'></a-box> -->
                <a-video width="1" height="1" rotation ="-90 0 0" position="0 0 0" src="#video"></a-video>
                <!-- <a-image width="1" height="1" rotation ="-90 0 0" position="0 0 0" src="#treze"></a-image> -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Aguardando a interação do usuário
        AFRAME.registerComponent(
            'controlador', {
                init: function(){
                    this.toggle = false;
                    this.vid=document.querySelector("#video");
                    this.vid.pause();
                },
                tick: function(){
                    if (this.el.object3D.visible == true){
                        if(!this.toggle){
                            this.toggle = true;
                            this.vid.play();
                        }else{
                            this.toggle = false;
                            this.vid.pause();
                        }
                    }
                }
            }
        );
       
      </script>
    
</body>
</html>
